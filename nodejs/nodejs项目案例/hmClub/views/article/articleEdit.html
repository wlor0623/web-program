<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>黑马前端社区</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container-wrap">
    <div class="container">
      <form id="form">
        <!-- 接收文章id和查看数但是不显示 -->
        <input type="hidden" id="article_id" name="id" value="{{  article.id }}">
        <input type="hidden" id="user_id" name="user_id" value="{{  article.user_id }}">
        <input type="hidden" id="visits" name="visits" value="{{  article.visits }}">
        <div class="form-group">
          <label for="exampleInputEmail1">标题</label>
          <input type="text" name="title" class="form-control" id="exampleInputEmail1" placeholder="请输入文章标题" value="{{ article.title }}">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">内容</label>
          <textarea class="form-control" name="content" cols="30" rows="10">{{ article.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-default">编辑保存</button>
      </form>
    </div>
  </div>
  <div class="footer"></div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>

<script>
  $('#form').on('submit', function (e) {
    //禁用表单默认提交事件
    e.preventDefault();
    $.ajax({
      url: '/article/Edit',
      type: 'post',
      dataType: 'json',
      data: $(this).serialize(),
      success: function (data) {
        if(data.err_code === 0){
          //返回首页
          window.location.href = '/';
        }else{
          window.alert(data.err_message);
        }
      }
    });
  });
</script>

</html>
