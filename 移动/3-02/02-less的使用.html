<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/base.css"> -->
    <!-- 1.引入less文件 但是注意 rel 设置成 rel="stylesheet/less" demo.less是自己建的样式文件-->
    <link rel="stylesheet/less" href="less/demo.less">
    <!-- 2. 引入less的编译器文件 less.js  这个文件是第三方的lib/less/less.js-->
    <script src="lib/less/less.js"></script>
    <!-- 3.必须使用服务器访问页面 localhost -->
    <!-- 打开sublime服务器 
	1. 点击工具(tools)
	2. 点击sublimeserver
	3. 点击start sublimerserver
	4. 在html文件右键 view in sublimeserver -->
    <!-- vscode -->
    <!-- ctrl+shift+回车  或者 f1 -->
    <!-- webstrom 自带服务器 直接点击右上角浏览器就可以 -->
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    </ul>
    <div class="topbar">
        <div class="container">
            <div class="abc">
                <div class="row">
                    <div class="col-xs-1">第一列</div>
                    <div class="col-xs-1">第二列</div>
                    <div class="col-xs-1">第三列</div>
                    <div class="col-xs-1">第四列</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
