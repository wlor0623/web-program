<!DOCTYPE html>

    <title>Document</title>
    <!-- 1. 引入bootstrap 的CSS文件 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 引入微金所字体图标的样式文件 -->
    <link rel="stylesheet" href="css/font.css">
    <!-- 1.引入主页的index.less文件  rel="stylesheet/less"-->
    <link rel="stylesheet/less" href="less/index.less">
    <!-- 2.引入一个less.js编译器 注意是JS 这个JS是用来编译less成CSS的和页面渲染有关所有放到前面引入 而且less.js要放到index.less的后面引入-->
    <script src="lib/less/less.js"></script>
    <!-- 3. 开启网页服务器 -->
    <!-- 打开sublime服务器 
    1. 点击工具(tools)
    2. 点击sublimeserver
    3. 点击start sublimerserver
    4. 在html文件右键 view in sublimeserver -->
    <!-- vscode -->
    <!-- ctrl+shift+回车  或者 f1 -->
    <!-- webstrom 自带服务器 直接点击右上角浏览器就可以 -->
</head>

                </div>
            </div>
        </div>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
