<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
</head>

<body>
    <div>
        <!-- 标签页的标题-->
        <ul class="nav nav-tabs" role="tablist">
        		<!-- href是用来指定标题要控制的面板的选择器 -->
        		 <!-- data-target="#home" 也可以指定要控制的面板的选择器-->
        		 <!-- data-toggle="tab"  开关 是否开启tab栏切换的功能 -->
            <li role="presentation" class="active"><a href=".home" aria-controls="home" role="tab" data-toggle="tab" data-target=".home">Home</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>
        <!-- 标签页内容 -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active home" id="home">1</div>
            <div role="tabpanel" class="tab-pane" id="profile">2</div>
            <div role="tabpanel" class="tab-pane" id="messages">3</div>
            <div role="tabpanel" class="tab-pane" id="settings">4</div>
        </div>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
</body>

</html>
