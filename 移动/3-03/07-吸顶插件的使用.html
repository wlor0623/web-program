<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<style>
	*{
		margin: 0px;
		padding: 0px;
	}
		body{

			height: 2000px;
			background-color: pink;
		}
		.box{
			width: 100%;
			height: 100px;
			background-color: rgba(0,255,0,0.6);
			top:0;
		}
	</style>
</head>
<body>
	<div>我是顶部通栏</div>
	<!-- Affix  吸顶插件 》 JS插件 》 affix -->
	 <!-- data-offset-top="60"  滚动滚动了60px的时候才开始吸顶 -->
	 <!-- data-offset-bottom="200" 当前元素距离网页底部多少的时候取消吸顶 -->
	<div class="box"  data-spy="affix"  data-offset-top="60" data-offset-bottom="1000">我会固定在顶部</div>
	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
