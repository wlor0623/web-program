    <script>
    var mySwiper = new Swiper('.swiper-container', {
        /*direction 轮播图滚动的方向  
        horizontal 水平
        vertical 垂直*/
        direction: 'horizontal',
        loop: true, //循环 就是是否支持循环无缝轮播图
        autoplay: 1000, //可选选项，自动滑动 5000 毫秒数
        // 如果需要分页器
        pagination: '.swiper-pagination',

        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

        // 如果需要滚动条
        // scrollbar: '.swiper-scrollbar',
        // 加3D 特效
        effect: 'cube',
        cube: {
            slideShadows: true,
            shadow: true,
            shadowOffset: 100,
            shadowScale: 0.6
        }
    })
    </script>
