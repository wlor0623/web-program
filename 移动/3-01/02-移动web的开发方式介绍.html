<body>
	移动web的开发方式：
		1. 响应式开发方式 ：响应： 改变浏览器的窗口的宽度 会有不同的显示效果  一个页面适配多个终端的开发 只要开发一个页面 维护也只要维护一个页面  
		优势: 开发维护快，适配好 ，缺点: 加载速度慢 （要把所有端的代码和资源都放到一个页面）
		2. 原生移动web开发方式： 针对所有端都开发一个页面，
		缺点：开发维护慢 优势： 加载速度快

	如何选择哪种方式开发：
		1. 响应式开发： 用在一些新建的网站 或者对加载速度要求不高的网站
		2. 原生移动web的开发： 一般用在一些PC端已经上线 再次开发移动端 或者对加载速度要求高

</body>
</html>
