<body>
	1. 移动web是什么： 移动端手机端浏览器打开的网页，微信里面打开的网页公众号之类，或者APP里面的一些网页
	2. 移动web是在2014-2015年火起来 因为HTML5定稿 可以使用HTML5技术开发移动web和移动APP代替安卓IOS（不是完全代替）
	3. 移动端浏览器都是基于谷歌webkit内核（兼容性好）可以使用大量新技术开发 开发起来方便
