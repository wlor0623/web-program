<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 如果只是用全局CSS样式里内容可以不引人JS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
    	/*固定宽度且居中的版心 是用媒体查询实现的*/
    	.container{
    		height: 100px;
    		background-color: #f40;
    	}
    	/*全屏的版心*/
    	.container-fluid{
    		height: 100px;
    		background-color: #0f0;
    		margin-top: 10px;
    	}
    	/*两个容器都有自带左右15px的padding*/
    </style>
</head>

<body>
    <div class="container">
        container
    </div>
    <div class="container-fluid">
        container-fluid
    </div>
</body>

</html>
