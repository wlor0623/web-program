<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
	*{
		margin: 0px;
		padding: 0px;
	}
		.box{
			width: 100%;
			height: 300px;
			background-color: #ccc;
			/*在移动端通常是不能出现横向滚动条 所以不能让border和padding挤大盒子撑开滚动条*/
			/*border:10px solid #f40;*/
			/*改变盒模型设置让边框padding包含在整个width内*/
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
