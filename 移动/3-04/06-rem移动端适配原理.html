<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* div{
			font-size: 30px;		
			width: 5.333em;
			height: 5.333em;
			background-color: #f40;
		} */
		div{
			/*em 和 rem是相对的单位*/
			width: 10rem;
			height: 10rem;
			background-color: #f40;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<!-- rem: root element 根元素 相对于根元素（html元素）的字体大小来设置
	默认html字体大小是16px 1rem=16px 如果字体大小50px 1rem=50px 2rem=100px
	em: element 相对于当前元素的字体大小来设置大小 
	当前div的字体大小是16px 1em=16px -->
	<div>文字</div>
</body>
</html>
