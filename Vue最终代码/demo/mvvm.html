<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
  </div>
</body>
<script>
  var vm =new Vue({
    el:'app',
    data:{
      // 这个就相当于MVVM中的Model
      //这个里面的数据，最终来自服务器
      message:"hello world"
    }
  })
</script>
</html>
